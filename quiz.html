<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Quiz</title>

<body>
    <h1>Perguntas Básicas</h1>
    <hr>
    <form>
        <ol>
            <li>
            <h3>Qual é a cor do céu?</h3>

            <div>
            <input type="radio" name="azl" id="azll" value="A">
            <label for="azll">A) Azul</label>
            </div>

            <div>
                <input type="radio" name="verm" id="vermm" value="B">
                <label for="vermm">B) Vermelho</label>
            </div>

            <div>
                <input type="radio" name="ver" id="verd" value="C">
                <label for="verd">C) Verde</label>
            </div>

            <div>
                <input type="radio" name="ros" id="rosa" value="D">
                <label for="rosa">D) Rosa</label>
            </div>
            </li>

            <li>
            <h3>Quanto é 2+2?</h3>

            <div>
                <input type="radio" name="num4" id="num-4" value="A">
                <label for="num-4">A) 4</label>
            </div>
            
            <div>
                <input type="radio" name="num7" id="num-7" value="B">
                <label for="num-7">B) 7</label>
            </div>

            <div>
                <input type="radio" name="num5" id="num-5" value="C">
                <label for="num-5">C) 5</label>
            </div>

            <div>
                <input type="radio" name="num2" id="num-2" value="D">
                <label for="num-2">D) 2</label>
            </div>
            </li>

            <li>
            <h3>Qual a cor do mar?</h3>
                
                <div>
                    <input type="radio" name="tRanj" id="cRang" value="A">
                    <label for="cRanj">A) laranja</label>
                </div>

                <div>
                    <input type="radio" name="tRox" id="cRox" value="B">
                    <label for="cRox">B) roxo</label>
                </div>

                <div>
                    <input type="radio" name="tZul" id="Czul" value="C">
                    <label for="cZul">C) Azul</label>
                </div>

                <div>
                    <input type="radio" name="tVer" id="cVer" value="D">
                    <label for="cVer">D) Vermelho</label>
                </div>
            </li>
        </ol>
        <input type="button" value="Enviar">
    </form>
</body>
</html>
