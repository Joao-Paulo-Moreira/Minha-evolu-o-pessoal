<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de contato</title>
</head>
<body>

    <fieldset id="usuario"> 
        <legend>entre em contato</legend>
        <form>


        <strong>Assunto:</strong> 
        <select name="suporte" id="seleção">
            <option value="">Suporte</option>
            <option value="">Sugestão</option>
            <option value="">Reclamação</option>
        </select>
        
        <p><label for="cNome"> <strong>Nome completo</strong></label></p>
        <input type="text"  name="tNome" id="cNome" size="20" maxlength="40" placeholder="Nome completo">
        
        <p><label for="cMail"><strong>E-mail</strong></label></p>
        <input type="email" name="tMail" id="cMail" size="20" maxlength="40" placeholder="E-mail">
        <br>

        <p><label for="cMsg"><strong>Mensagem</strong></label></p>
        <br>
        <input type="text" name="tMsg" id="cMsg" size="30" maxlength="300">
        <br>
        <input type="checkbox" name="tCheck" id="cCheck" >Aceito receber novidades por E-mail
        <br>
        <input type="button" name="tBut" id="cBut"  value="Enviar">


        </form>
    </fieldset>
</body>
</html>
